{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <title>Список тудушек</title>
</head>
<body>
<body>
<nav class="navbar">
   <div class="container">
       <ul class="menu">
           <li><a href="{% url 'create_view' %}">Add Article</a></li>
       </ul>
   </div>
</nav>
<div class="container">
    <h1>Тудушки</h1>
    {% for todo in ToDo_list %}
        <p><b>ID:</b> {{ todo.pk }}. ({{ todo.get_status_display }})</p>
        <p><b>Задача:</b> <a href="{% url 'todo_view' todo.pk %}">{{ todo.description }}</a></p>
        <div><b>Выполнить до:</b> {{ todo.date }}</div>
        <div><a href="{% url 'delete_item' todo.pk %}">Удалить запись</a></div>
        <hr>
    {% endfor %}
</div>
</body>
</html>
