<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
    {% for todo in ToDo_list %}
        <h3>{{ todo.pk }}. {{ todo.status }}</h3>
        <p>Описание: ({{ todo.description }})</p>
        <div>{{ todo.date }}</div>
    {% endfor %}
</body>
</html>
